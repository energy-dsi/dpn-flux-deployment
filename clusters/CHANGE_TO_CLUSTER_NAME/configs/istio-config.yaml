apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: ingress-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  # this uses mtls cert generated by vault
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: MUTUAL
      credentialName: federator-server-mtls
    hosts:
      - "${federator_server_domain}"
      - "${authorisation_api_domain}"
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
      - "*"
  - port:
      number: 443
      name: https-keycloak
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: istio-ingressgateway-cert-keycloak
    hosts:
      - "${keycloak_domain}"
  - port:
      number: 443
      name: https-data-sharing
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: istio-ingressgateway-cert-data-sharing
    hosts:
      - ${ia_domain}
  - port:
      number: 443
      name: https-monitoring
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: istio-ingressgateway-cert-monitoring
    hosts:
      - "monitoring.${domain}"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: istio-ingressgateway-cert-data-sharing
  namespace: istio-system
spec:
  secretName: istio-ingressgateway-cert-data-sharing
  commonName: ${ia_domain}
  dnsNames:
      - ${ia_domain}
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  labels:
    app: federator-server
    app.kubernetes.io/name: federator-server
    kustomize.toolkit.fluxcd.io/name: telicent-workload-federation
    kustomize.toolkit.fluxcd.io/namespace: flux-system
    telicent.io/resource: "true"
  name: federation-server-ingress
  namespace: tc-federation
spec:
  gateways:
  - istio-system/ingress-gateway
  hosts:
  - server1.data-sharing.mesh-ai.com
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: federator-server
        port:
          number: 8080
---
# access logging
apiVersion: telemetry.istio.io/v1
kind: Telemetry
metadata:
  name: mesh-default
  namespace: istio-system
spec:
  accessLogging:
    - providers:
      - name: envoy
---