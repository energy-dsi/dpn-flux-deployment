apiVersion: apps/v1
kind: Deployment
metadata:
  name: federator-client
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: federator-client
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: federator-client
        app.kubernetes.io/version: "0.15.0"
    spec:
      serviceAccountName: federator-client
      containers:
        - name: federator-client
          image: extacrdsmsbxuksouth001.azurecr.io/federation-client:0.15.0
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: federator-client-config
            - secretRef:
                name: federator-client-secret-config
          resources:
            requests:
              memory: 1024Mi
              cpu: 500m
            limits:
              memory: 1024Mi
              cpu: 500m
          # readinessProbe:
          #   httpGet:
          #     path: /access/health
          #     port: 8080
          #     scheme: HTTP
          #   initialDelaySeconds: 60
          #   periodSeconds: 30
          #   timeoutSeconds: 2
          # livenessProbe:
          #   httpGet:
          #     path: /access/health
          #     port: 8080
          #     scheme: HTTP
          #   initialDelaySeconds: 60
          #   periodSeconds: 30
          #   timeoutSeconds: 2
          volumeMounts:
            - name: config-volume
              mountPath: /config

      volumes:
        - name: config-volume
          configMap:
            name: federator-client-properties
